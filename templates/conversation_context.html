<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Bot Conversation context</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <a href="/bot/{{agent.name}}">Retour</a>
    <h1>Current summary</h1>
      <details class="message-box">
        <p>
{{ agent.conversation_context[0] }}
        </p>
      </details>
    <h1>Last messages</h1>
      <details class="message-box">
        <p>
{{ agent.conversation_context[1] }}
        </p>
      </details>
  </body>
</html>
